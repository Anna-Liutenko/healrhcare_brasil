name: PHP Tests

on:
  push:
  pull_request:

jobs:
  phpunit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: pdo_sqlite, pdo_mysql
      - name: Install composer deps
        run: |
          cd backend
          php composer.phar install --no-progress --prefer-dist
      - name: Run tests
        run: |
          cd backend
          vendor/bin/phpunit --colors=always --bootstrap tests/_bootstrap.php tests
