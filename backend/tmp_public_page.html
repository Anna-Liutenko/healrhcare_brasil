<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testovaya 1</title>
    <style>
/* --- Google Fonts Import --- */
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Montserrat:wght@600;700&display=swap');

/* --- CSS Variables (Your Palette) --- */
:root {
    --bg-main: #F4F4F6;
    --text-dark: #032A49;
    --text-secondary: #616E9A;
    --bg-accent: #E9EAF2;
    --color-action: #008d8d;
    --color-white: #ffffff;

    --font-heading: 'Montserrat', sans-serif;
    --font-body: 'Inter', sans-serif;
}

/* --- General Styles & Reset --- */
* { box-sizing: border-box; margin: 0; padding: 0; }
html { scroll-behavior: smooth; }
body {
    font-family: var(--font-body);
    background-color: var(--bg-main);
    color: var(--text-dark);
    line-height: 1.7;
}

/* --- Common Elements --- */
.container { max-width: 1100px; margin: 0 auto; padding: 0 20px; }
h1, h2, h3, h4 {
    font-family: var(--font-heading);
    color: var(--text-dark);
    line-height: 1.3;
    margin-bottom: 1rem;
}
h1 { font-size: 3rem; font-weight: 700; color: var(--color-white); }
h2 { font-size: 2.2rem; font-weight: 600; text-align: center; }
p { margin-bottom: 1rem; color: var(--text-secondary); }
.sub-heading { max-width: 700px; margin-left: auto; margin-right: auto; margin-bottom: 3rem; text-align: center; }
a { color: var(--color-action); text-decoration: none; font-weight: 500; }
section { padding: 6rem 0; position: relative; }

/* Уменьшенные отступы для блоков внутри статей */
section.article-block { padding: 1.5rem 0; }
section.first-block { padding-top: 6rem; }
section.last-block { padding-bottom: 6rem; }

/* Quill content styles */
.article-content .ql-editor,
.article-content > div {
    font-size: 1.1rem;
    line-height: 1.8;
}

.article-content .ql-editor h1,
.article-content h1 {
    font-size: 3rem;
    text-align: center;
    margin-bottom: 2.5rem;
    margin-top: 3.5rem;
    color: #032A49;
    font-weight: 700;
}

.article-content .ql-editor h2,
.article-content h2 {
    font-size: 2.5rem;
    text-align: center;
    margin-bottom: 2rem;
    margin-top: 3rem;
}

.article-content .ql-editor h3,
.article-content h3 {
    font-size: 1.8rem;
    margin-bottom: 1.5rem;
    margin-top: 2.5rem;
}

.article-content .ql-editor blockquote,
.article-content blockquote {
    margin: 2rem 0;
    padding: 1rem 2rem;
    border-left: 4px solid var(--color-action);
    background-color: var(--bg-accent);
    font-style: italic;
    font-size: 1.2rem;
    color: var(--text-dark);
}

.article-content .ql-editor img,
.article-content img {
    max-width: 100%;
    height: auto;
    border-radius: 12px;
    margin: 1.5rem 0;
}

/* --- Header & Navigation --- */
.main-header {
    background: rgba(244, 244, 246, 0.9);
    backdrop-filter: blur(10px);
    padding: 1.25rem 0;
    border-bottom: 1px solid rgba(3, 42, 73, 0.1);
    position: sticky;
    top: 0;
    z-index: 100;
}
.main-header .container { display: flex; justify-content: space-between; align-items: center; }
.logo { font-family: var(--font-heading); font-size: 1.5rem; font-weight: 700; color: var(--text-dark); }
.main-nav ul { list-style: none; display: flex; gap: 2.5rem; }
.main-nav a { color: var(--text-secondary); font-weight: 500; transition: color 0.3s ease; }
.main-nav a:hover, .main-nav a.active { color: var(--text-dark); }

/* --- Reusable Components --- */
.btn {
    display: inline-block; padding: 14px 32px; border-radius: 8px; font-family: var(--font-heading);
    font-weight: 600; text-align: center; transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(0, 141, 141, 0.2);
    border: none; cursor: pointer;
}
.btn-primary { background-color: var(--color-action); color: var(--color-white); }
.btn-primary:hover { transform: translateY(-3px); box-shadow: 0 6px 20px rgba(0, 141, 141, 0.3); }

/* --- Hero Section with Background Image --- */
.hero {
    text-align: center;
    padding: 8rem 0;
    position: relative;
    background-image: linear-gradient(rgba(3, 42, 73, 0.6), rgba(3, 42, 73, 0.6)), url('https://images.unsplash.com/photo-1506929562872-bb421503ef21?q=80&w=2070&auto=format&fit=crop');
    background-size: cover;
    background-position: center 50%;
}
.hero p { font-size: 1.1rem; max-width: 650px; margin: 1.5rem auto 2.5rem; color: rgba(255,255,255,0.9); }

/* --- Page Header (for subpages) --- */
.page-header {
   padding: 4rem 0 3rem;
   text-align: center;
}
.page-header .sub-heading {
   margin-bottom: 1.75rem;
}
.page-header h1, .page-header p {
    position: relative;
    z-index: 1;
}

/* --- Unifying Background for Subpages --- */
.unified-background {
    background: linear-gradient(180deg, var(--bg-accent) 0%, var(--bg-main) 100%);
}

/* --- Services Section --- */
.services-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2rem; margin-top: 3rem; }
.service-card {
    background: var(--color-white); padding: 2.5rem; border-radius: 12px; text-align: center;
    border: 1px solid rgba(3, 42, 73, 0.08); transition: transform 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 0 5px 15px rgba(97, 110, 154, 0.05);
}
.service-card:hover { transform: translateY(-8px); box-shadow: 0 12px 30px rgba(97, 110, 154, 0.1); }
.service-card .icon { color: var(--color-action); margin-bottom: 1.5rem; display: inline-block; }
.service-card h3 { margin-bottom: 0.5rem; }

/* --- About Me Section --- */
.about-section {
    background-color: var(--bg-accent);
}
.about-me { display: grid; grid-template-columns: 1fr 2fr; align-items: center; gap: 4rem; }
.about-me-photo { width: 100%; border-radius: 12px; object-fit: cover; aspect-ratio: 1/1.2; box-shadow: 10px 10px 0px var(--color-action); }

/* --- Articles (Blog/Guides) --- */
.articles-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 2rem; }
.article-card {
    background: var(--color-white); border-radius: 12px; overflow: hidden;
    box-shadow: 0 4px 15px rgba(0,0,0,0.05); transition: transform 0.3s ease, box-shadow 0.3s;
}
.article-card:hover { transform: translateY(-5px); box-shadow: 0 10px 30px rgba(97, 110, 154, 0.1); }
.article-card img { width: 100%; height: 200px; object-fit: cover; }
.article-card-content {
    padding: 1.5rem;
    text-align: center;
}
.article-card-content h3 { margin-bottom: 0.5rem; }

/* --- Article Page Specific Styles --- */
.article-container { max-width: 800px; margin: 0 auto; }
.article-content {
    text-align: left;
}
.article-content h1 { font-size: 3rem; text-align: center; margin-bottom: 2.5rem; margin-top: 3.5rem; color: #032A49; font-weight: 700;}
.article-content h2 { font-size: 2.5rem; text-align: center; margin-bottom: 2rem;}
.article-content p { font-size: 1.1rem; line-height: 1.8; }
.article-content blockquote {
    margin: 2rem 0;
    padding: 1rem 2rem;
    border-left: 4px solid var(--color-action);
    background-color: var(--bg-accent);
    font-style: italic;
    font-size: 1.2rem;
    color: var(--text-dark);
    text-align: left;
}

/* --- Editor: Page Settings (menu) --- */
.settings-section {
    background: var(--color-white);
    border: 1px solid rgba(3,42,73,0.06);
    padding: 1rem;
    border-radius: 8px;
    margin-bottom: 1rem;
}
.settings-section h4 { font-size: 0.95rem; margin-bottom: 0.5rem; color: var(--text-dark); }
.checkbox-label { display: flex; gap: 0.5rem; align-items: center; }
.menu-preview { margin-top: 0.75rem; padding: 0.5rem; background: var(--bg-accent); border-radius: 6px; font-size: 0.95rem; color: var(--text-secondary); }
.preview-item { display: inline-block; margin-right: 0.5rem; padding: 0.25rem 0.5rem; background: var(--color-white); border-radius: 4px; border: 1px solid rgba(3,42,73,0.06); }
.article-image-left {
    float: left;
    display: block;
    width: 45%;
    max-width: 400px;
    margin: 0 2rem 1.5rem 0;
    height: auto;
    border-radius: 12px;
}
.article-image-right {
    float: right;
    display: block;
    width: 45%;
    max-width: 400px;
    margin: 0 0 1.5rem 2rem;
    height: auto;
    border-radius: 12px;
}

/* Bot & Contact sections remain visually simple for clarity */
.chat-container {
    max-width: 700px; margin: 0 auto; background: var(--color-white); border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1); height: 60vh; display: flex; flex-direction: column;
}
.chat-header {
    padding: 1rem 1.5rem; background-color: var(--text-dark); color: var(--color-white);
    border-top-left-radius: 12px; border-top-right-radius: 12px;
}
.chat-messages { flex-grow: 1; padding: 1.5rem; overflow-y: auto; }
.message.bot .bubble { background: #f1f1f1; color: var(--text-dark); align-self: flex-start; }
.message .bubble { padding: 1rem; border-radius: 18px; max-width: 80%; }
.message { margin-bottom: 1.5rem; display: flex; flex-direction: column; }
.chat-input { padding: 1.5rem; border-top: 1px solid #eee; }
.chat-options button {
    background: transparent; border: 2px solid var(--color-action); color: var(--color-action);
    padding: 10px 20px; border-radius: 20px; cursor: pointer; margin-right: 10px; transition: all 0.3s ease;
}
.chat-options button:hover { background: var(--color-action); color: var(--color-white); }

.contact-form {
    max-width: 600px; margin: 0 auto; background: var(--color-white);
    padding: 3rem; border-radius: 12px; box-shadow: 0 10px 30px rgba(97, 110, 154, 0.1);
}
.form-group { margin-bottom: 1.5rem; }
.form-group label { display: block; margin-bottom: 0.5rem; font-weight: 500; color: var(--text-dark); }
.form-group input, .form-group textarea {
    width: 100%; padding: 14px; border: 1px solid #ccc; border-radius: 8px;
    font-family: var(--font-body); font-size: 1rem; transition: border-color 0.3s, box-shadow 0.3s;
}
.form-group input:focus, .form-group textarea:focus { outline: none; border-color: var(--color-action); box-shadow: 0 0 0 3px rgba(0, 141, 141, 0.2); }
.form-group textarea { min-height: 150px; resize: vertical; }
.text-center { text-align: center; }
.text-left { text-align: left; }
.text-right { text-align: right; }

/* --- Footer --- */
.main-footer {
    background: var(--bg-accent);
    color: var(--text-secondary);
    padding: 2rem 0;
    text-align: center;
}
.main-footer p {
    color: var(--text-secondary);
    margin-bottom: 0.5rem;
}
.main-footer .logo {
    color: var(--text-dark);
    margin-bottom: 1rem;
    display: inline-block;
}

/* --- Cookie Banner --- */
.cookie-banner {
    position: fixed;
    bottom: 2rem;
    left: 50%;
    transform: translateX(-50%);
    max-width: 900px;
    width: calc(100% - 4rem);
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    border-radius: 16px;
    box-shadow: 0 10px 40px rgba(3, 42, 73, 0.2);
    padding: 1.5rem 2rem;
    z-index: 1000;
    border: 1px solid rgba(3, 42, 73, 0.1);
    animation: slideUp 0.4s ease-out;
}

.cookie-banner-content {
    display: flex;
    align-items: center;
    gap: 2rem;
    flex-wrap: wrap;
}

.cookie-banner-text {
    flex: 1;
    min-width: 300px;
}

.cookie-banner-text p {
    color: var(--text-dark);
    font-size: 0.95rem;
    margin-bottom: 0;
}

.cookie-banner-text a {
    color: var(--color-action);
    text-decoration: underline;
}

.cookie-banner-actions {
    display: flex;
    gap: 1rem;
    flex-shrink: 0;
}

.cookie-btn {
    padding: 10px 24px;
    border-radius: 8px;
    font-family: var(--font-heading);
    font-weight: 600;
    font-size: 0.9rem;
    border: none;
    cursor: pointer;
    transition: all 0.3s ease;
}

.cookie-btn-accept {
    background-color: var(--color-action);
    color: var(--color-white);
    box-shadow: 0 4px 15px rgba(0, 141, 141, 0.2);
}

.cookie-btn-accept:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(0, 141, 141, 0.3);
}

.cookie-btn-details {
    background-color: transparent;
    color: var(--text-secondary);
    border: 2px solid var(--bg-accent);
}

.cookie-btn-details:hover {
    background-color: var(--bg-accent);
    color: var(--text-dark);
}

@keyframes slideUp {
    from {
        transform: translateX(-50%) translateY(100px);
        opacity: 0;
    }
    to {
        transform: translateX(-50%) translateY(0);
        opacity: 1;
    }
}

/* --- Section Divider --- */
.section-divider {
    border: none;
    border-top: 1px solid rgba(97, 110, 154, 0.1);
    margin: 3rem 0;
}

/* --- Mobile Responsive Styles --- */
@media (max-width: 768px) {
    h1 {
        font-size: 2.2rem;
    }
    h2 {
        font-size: 1.8rem;
    }
    section {
        padding: 4rem 1rem;
    }
    .main-nav {
        display: none;
    }

    .about-me {
        grid-template-columns: 1fr;
        gap: 2rem;
        text-align: left;
    }
    .about-me-photo {
        margin: 0 auto;
        max-width: 300px;
    }

    .sub-heading {
        text-align: left;
    }
    h2.text-center {
        text-align: center;
    }
    p.sub-heading.text-center {
         text-align: center;
    }

    .service-card {
        text-align: left;
    }
    .service-card .icon {
        display: flex;
        justify-content: center;
    }
    .service-card .icon svg {
        display: block;
        margin: 0 auto;
    }

    .article-card-content {
        text-align: left;
    }

    .article-content {
        text-align: left;
    }
    .article-content h1 {
        text-align: left;
    }
    .article-content h2 {
        text-align: left;
    }
    .article-content blockquote {
        margin: 2rem 0;
    }
    .article-content p {
        padding: 0;
    }
    .article-image-left,
    .article-image-right {
        float: none;
        display: block;
        margin: 2rem auto;
        width: 100%;
        margin-right: 0;
        margin-bottom: 1.5rem;
    }
    .page-header {
         padding: 3rem 0 2.5rem;
    }
    .page-header .sub-heading {
         margin-bottom: 1.25rem;
    }

    .cookie-banner {
        bottom: 1rem;
        width: calc(100% - 2rem);
    }

    .cookie-banner-content {
        flex-direction: column;
        gap: 1rem;
    }

    .cookie-banner-actions {
        width: 100%;
        flex-direction: column;
    }

    .cookie-btn {
        width: 100%;
    }
}

    </style>
</head>
<body>
    <header class="main-header">
        <div class="container">
            <a href="/" class="logo">Healthcare Hacks Brazil</a>
            <nav class="main-nav"><ul><li><a href="/">Главная</a></li></ul></nav>
        </div>
    </header>
    <main>
    <h1>Testovaya 1</h1>
</main>

    <footer class="main-footer">
        <div class="container">
            <a href="#" class="logo">Healthcare Hacks Brazil</a>
            <p>© 2025 Анна Лютенко (Anna Liutenko). Все права защищены.</p>
            <p><a href="#privacy">Политика конфиденциальности</a></p>
        </div>
    </footer>

    <div class="cookie-banner" id="cookieBanner">
        <div class="cookie-banner-content">
            <div class="cookie-banner-text">
                <p>Мы используем cookie для улучшения работы сайта. Продолжая использовать сайт, вы соглашаетесь с нашей Политикой конфиденциальности.</p>
            </div>
            <div class="cookie-banner-actions">
                <button class="cookie-btn cookie-btn-accept" onclick="acceptCookies()">Принять</button>
                <button class="cookie-btn cookie-btn-details" onclick="window.location.href='#privacy'">Подробнее</button>
            </div>
        </div>
    </div>

    <script>
        function acceptCookies() {
            localStorage.setItem('cookiesAccepted', 'true');
            document.getElementById('cookieBanner').style.display = 'none';
        }

        window.addEventListener('DOMContentLoaded', function() {
            if (localStorage.getItem('cookiesAccepted') === 'true') {
                document.getElementById('cookieBanner').style.display = 'none';
            }
        });
    </script>
</body>
</html>
