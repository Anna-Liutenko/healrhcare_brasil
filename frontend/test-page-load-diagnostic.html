<body>

                    }
                    
                    // –®–ê–ì 3: –°–∏–º—É–ª—è—Ü–∏—è –º–∞–ø–ø–∏–Ω–≥–∞ frontend
                    log.push('<h3>–®–∞–≥ 3: –°–∏–º—É–ª—è—Ü–∏—è –º–∞–ø–ø–∏–Ω–≥–∞ (–∫–∞–∫ editor.js)</h3>');
                    if (data.blocks && data.blocks.length > 0) {
