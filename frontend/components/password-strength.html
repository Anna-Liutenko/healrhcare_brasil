<!-- Password Strength Indicator Component -->
<!-- Usage: 
    <div id="password-strength" class="password-strength-container">
        <!-- Will be filled by JavaScript -->
    </div>
    
    Then in JS:
    <script type="module">
        import PasswordStrengthIndicator from './components/password-strength.js';
        const indicator = new PasswordStrengthIndicator('#password-strength');
        inputElement.addEventListener('input', (e) => {
            indicator.update(e.target.value);
        });
    </script>
-->

<style>
    .password-strength-container {
        margin: 1rem 0;
        padding: 1rem;
        background: #f5f7fa;
        border-radius: 8px;
    }

    .password-strength-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
    }

    .password-strength-label {
        font-weight: 600;
        font-size: 0.95rem;
        color: var(--text-dark, #333);
    }

    .password-strength-score {
        font-size: 0.85rem;
        font-weight: 600;
        padding: 0.25rem 0.75rem;
        border-radius: 4px;
        background: #e0e0e0;
        color: #333;
    }

    .password-strength-score.very-weak {
        background: #ef5350;
        color: white;
    }

    .password-strength-score.weak {
        background: #ff9800;
        color: white;
    }

    .password-strength-score.fair {
        background: #fbc02d;
        color: #333;
    }

    .password-strength-score.strong {
        background: #66bb6a;
        color: white;
    }

    .password-strength-score.very-strong {
        background: #2e7d32;
        color: white;
    }

    .password-strength-meter {
        width: 100%;
        height: 8px;
        background: #e0e0e0;
        border-radius: 4px;
        overflow: hidden;
        margin-bottom: 1rem;
    }

    .password-strength-bar {
        height: 100%;
        background: #ccc;
        transition: width 0.3s ease, background 0.3s ease;
        width: 0%;
    }

    .password-strength-bar.very-weak {
        width: 20%;
        background: #ef5350;
    }

    .password-strength-bar.weak {
        width: 40%;
        background: #ff9800;
    }

    .password-strength-bar.fair {
        width: 60%;
        background: #fbc02d;
    }

    .password-strength-bar.strong {
        width: 80%;
        background: #66bb6a;
    }

    .password-strength-bar.very-strong {
        width: 100%;
        background: #2e7d32;
    }

    .password-requirements {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .password-requirement {
        display: flex;
        align-items: center;
        padding: 0.5rem 0;
        font-size: 0.9rem;
        color: #666;
    }

    .password-requirement.met {
        color: #2e7d32;
    }

    .password-requirement.unmet {
        color: #d32f2f;
    }

    .requirement-icon {
        display: inline-block;
        width: 20px;
        height: 20px;
        margin-right: 0.75rem;
        border-radius: 50%;
        border: 2px solid currentColor;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.7rem;
        font-weight: bold;
    }

    .password-requirement.met .requirement-icon::after {
        content: '✓';
        color: inherit;
    }

    .password-requirement.unmet .requirement-icon::after {
        content: '✕';
        color: inherit;
    }

    .requirement-text {
        flex: 1;
    }

    .password-strength-message {
        margin-top: 1rem;
        padding: 0.75rem;
        border-radius: 4px;
        font-size: 0.9rem;
        display: none;
    }

    .password-strength-message.show {
        display: block;
    }

    .password-strength-message.success {
        background: #c8e6c9;
        color: #2e7d32;
        border: 1px solid #a5d6a7;
    }

    .password-strength-message.warning {
        background: #fff9c4;
        color: #f57f17;
        border: 1px solid #fff176;
    }

    .password-strength-message.error {
        background: #ffcdd2;
        color: #d32f2f;
        border: 1px solid #ef9a9a;
    }
</style>

<div class="password-strength-container" id="password-strength-container">
    <div class="password-strength-header">
        <label class="password-strength-label">Password Strength</label>
        <span class="password-strength-score">Not checked</span>
    </div>
    
    <div class="password-strength-meter">
        <div class="password-strength-bar"></div>
    </div>

    <ul class="password-requirements">
        <li class="password-requirement unmet" data-requirement="minimum_length">
            <span class="requirement-icon"></span>
            <span class="requirement-text">At least 12 characters</span>
        </li>
        <li class="password-requirement unmet" data-requirement="uppercase">
            <span class="requirement-icon"></span>
            <span class="requirement-text">Contains uppercase letters (A-Z)</span>
        </li>
        <li class="password-requirement unmet" data-requirement="lowercase">
            <span class="requirement-icon"></span>
            <span class="requirement-text">Contains lowercase letters (a-z)</span>
        </li>
        <li class="password-requirement unmet" data-requirement="numbers">
            <span class="requirement-icon"></span>
            <span class="requirement-text">Contains numbers (0-9)</span>
        </li>
        <li class="password-requirement unmet" data-requirement="special_chars">
            <span class="requirement-icon"></span>
            <span class="requirement-text">Contains special characters (!@#$%^&*)</span>
        </li>
    </ul>

    <div class="password-strength-message"></div>
</div>
